<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sonoridades</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div class="espaciado">
            <h1>Sonoridades</h1>   
        </div>

        <div class="flex-container">
            <div class="flex-items" id="vibrate" ondblclick="movimiento()"><img src="img/lali.jpg" alt=""></div>
            <div class="flex-items" id="ping" onmouseover="movimiento1()"><img src="img/betho.jpg" alt=""></div>
            <div class="flex-items" id="wobble-hor" onmouseleave="movimiento2()"><img src="img/luismi.jpg" alt=""></div>
            <div class="flex-items" id="jello-diagonal" onmouseenter="movimiento3()"><img src="img/maicol.jpg" alt=""></div>
         </div>
        
    
    <script>        
/*-------------------------------------------------------------------------*/
var audio = new Audio("audio/lali.mp3");

audio.loop=true;

function playAudio() {
    audio.currentTime = 0;
    audio.play();
}

function pauseAudio() {
    audio.pause();
}

    function movimiento() {
                    var anima = document.getElementById("vibrate");

                    if (anima.style.WebkitAnimationPlayState != null){
                        if (anima.style.WebkitAnimationPlayState == "running"){
                            anima.style.WebkitAnimationPlayState = "paused"
                            anima.style.AnimationPlayState = "paused"
                        } else {
                            anima.style.WebkitAnimationPlayState = "running"
                            anima.style.AnimationPlayState = "running"}
                    } 
                    if (audio.paused)
                        playAudio();
                    else
                        pauseAudio();
}
